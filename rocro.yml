inspecode:

  astyle:
    auto-fix: true
    thresholds: { num-issues: 999 }

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 999 }

  cpd:
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 999 }

  cppcheck:
    thresholds: { num-issues: 999 }

  cpplint:
  - ignore: [ 'test/', 'unittest/' ]
    options:
      --filter: [ '-', '+build' ]
    thresholds: { num-issues: 771 }
  - ignore: [ 'test/', 'unittest/' ]
    options:
      --filter: [ '-', '+runtime' ]
    thresholds: { num-issues: 672 }
  - ignore: [ 'test/', 'unittest/' ]
    options:
      --filter: [ '-', '+legal', '+readability' ]
    thresholds: { num-issues: 529 }

  #fortify:
  #  thresholds: { num-issues: 999 }

  fossology:
    thresholds: { num-issues: 999 }

  grep:
    thresholds: { num-issues: 999 }

  infer:
    thresholds: { num-issues: 999 }

  jscpd:
    thresholds: { num-issues: 999 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 999 }

  scan-build:
    thresholds: { num-issues: 999 }

  uncrustify:
    auto-fix: true
    thresholds: { num-issues: 999 }

  #understand:
  #  thresholds: { num-issues: 999 }

  unused:
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 999 }
