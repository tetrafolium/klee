inspecode:

  global:
    ignore:
    - test/
    - unittest/

  astyle:
    auto-fix: true
    thresholds: { num-issues: 233 }

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 215 }

  cpd:
    thresholds: { num-issues: 14 }

  cppcheck:
    machine:
      cpu: 1.5
    thresholds: { num-issues: 8 }

  cpplint:
  - options:
      --filter: [ '-', '+build' ]
    thresholds: { num-issues: 771 }
  - options:
      --filter: [ '-', '+runtime' ]
    thresholds: { num-issues: 672 }
  - options:
      --filter: [ '-', '+legal', '+readability' ]
    thresholds: { num-issues: 529 }

  #fortify:
  #  thresholds: { num-issues: 999 }

  fossology:
    thresholds: { num-issues: 16 }

  grep:
    thresholds: { num-issues: 198 }

