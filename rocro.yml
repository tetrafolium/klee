inspecode:

  global:
    ignore:
    - test/
    - unittest/

  astyle:
    auto-fix: true
    thresholds: { num-issues: 461 }

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 391 }

  cpd:
    thresholds: { num-issues: 28 }

  cppcheck:
    thresholds: { num-issues: 31 }

  cpplint:
  - options:
      --filter: [ '-', '+build' ]
    thresholds: { num-issues: 771 }
  - options:
      --filter: [ '-', '+runtime' ]
    thresholds: { num-issues: 672 }
  - options:
      --filter: [ '-', '+legal', '+readability' ]
    thresholds: { num-issues: 529 }

  #fortify:
  #  thresholds: { num-issues: 999 }

  fossology:
    thresholds: { num-issues: 16 }

  grep:
    thresholds: { num-issues: 201 }

  infer:
    thresholds: { num-issues: 999 }

  jscpd:
    thresholds: { num-issues: 90 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 37 }

  scan-build:
    thresholds: { num-issues: 999 }

  uncrustify:
    auto-fix: true
    thresholds: { num-issues: 460 }

  #understand:
  #  thresholds: { num-issues: 999 }

  unused:
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 495 }
